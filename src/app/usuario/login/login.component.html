<ion-header>
  <ion-toolbar>
    <ion-title color="primary" size="large">Exemplo Ionic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header translucent="false" collapse="condense">
    <ion-toolbar>
      <ion-title color="primary" size="large">Exemplo Ionic</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Com o <strong>Exemplo Ionic</strong> você pode gerenciar
      melhor seus horários!</p>
    <h3>Comece agora!</h3>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">CNPJ</ion-label>
                <ion-input formControlName="cnpj" autocomplete="cnpj"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">USUÁRIO</ion-label>
                <ion-input formControlName="usuario" autocomplete="usuario"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">SENHA</ion-label>
                <ion-input formControlName="senha" autocomplete="senha" type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item lines="none">
                <ion-label>Lembrar CNPJ</ion-label>
                <ion-toggle formControlName="guardar" slot="start"></ion-toggle>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <br>
              <ion-button type="submit" [disabled]="!loginForm.valid" expand="block">
                <ion-icon ios="log-in-outline" md="log-in-sharp"></ion-icon>
                Entrar
              </ion-button>
              <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-title size="small">Exemplo Ionic</ion-title>
  </ion-toolbar>
</ion-footer>
