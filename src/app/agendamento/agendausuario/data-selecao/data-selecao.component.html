<ion-content>
  <div class="espaco">
    <ion-item>
      <ion-label position="floating">Data Início</ion-label>
      <ion-datetime [max]="maxInicio" cancelText="Cancelar" doneText="OK" displayFormat="DD/MM/YYYY"
        (ionBlur)="setMinDate($event)" [(ngModel)]="datas.dtInicio">
      </ion-datetime>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Data Término</ion-label>
      <ion-datetime [min]="min" [max]="max" cancelText="Cancelar" doneText="OK" displayFormat="DD/MM/YYYY"
        (ionBlur)="setMaxDate($event)" [(ngModel)]="datas.dtTermino"></ion-datetime>
    </ion-item>
    <br>
    <br>
    <ion-button fill="solid" expand="block" (click)="filtar()">Filtrar</ion-button>    
  </div>
</ion-content>
